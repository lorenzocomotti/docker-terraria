version: 2.1
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: "Build Container"
          command: "docker build --tag lorenzocomotti/docker-terraria:1.4.4.9 /app" 

      - run: 
          name: "Push Image"
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push lorenzocomotti/docker-terraria:1.4.4.9
